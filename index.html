<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>CO2 Emission Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}" type="text/css">

</head>

<body style="display: flex; 
            justify-content: center;
            background: linear-gradient(to right, #6B9895, #EF7B26);"
            >
 <div class="login" style="margin-top: 200px;">
	<h1>Predict CO2 Emission of Vehicles</h1>
     <h3> Enter the following values to predict the CO2 emission from the vehicle</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post"  style="display: flex; justify-content: center;">
    	<input type="text" name="enginesize" placeholder="Engine Size" required="required" style="position: absolute;height: 30px ; width: 300px; border-radius: 7px; border: none;" />
      <BR/>
      <BR/>
      <BR/>
      <input type="text" name="cylinders" placeholder="Cylinders" required="required" style="position: absolute; margin-top: 60px;height: 30px ; width: 300px;border-radius: 7px; border: none;"/>
      <BR/>
      <BR/>
      <BR/>
		  <input type="text" name="fuel" placeholder="Fuel" required="required"  style="position: absolute; margin-top: 120px;height: 30px ; width: 300px;border-radius: 7px; border: none;"/>
        <button type="submit" class="btn" style="position: absolute; margin-top: 180px; height: 30px; width: 100px;">Predict</button>
    </form>

   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   {{ prediction_text }}
 </div>
</body>
</html>
